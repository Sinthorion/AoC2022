plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // SLF4J is used by reflections and causes a runtime error message about no logger being
    // selected if we don't specify it as dependency
    runtimeOnly 'org.slf4j:slf4j-nop:2.0.5'
    implementation 'org.reflections:reflections:0.10.2'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
    mainClass = 'sinthorion.aoc2022.system.Main'
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}